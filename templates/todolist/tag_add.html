{% extends "todolist/base.html" %}

{% block title %} Add a new task {% endblock %}

{% block content %}
    <h1>Add a new tag</h1>

    {{ form.media }}

    <form action="/tag_add/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn big" type="submit" value="Add">
    </form>


    <button class="btn big"><a href="/">Back</a></button>
{% endblock %}
