{% extends "todolist/base.html" %}

{% block title %} Todo List {% endblock %}

{% block content %}
    <h1>Todo List</h1>
    <button><a href="#">NEW TASK</a></button>
    <button><a href="#">REMOVE TASK</a></button>
    <h2>List of things to do:</h2>
    {% for item in itemList %}
        <li><a href="{% url 'taskview' item.id %}">{{ item.taskName }} expires at {{ item.taskDeadline }}</a></li>
    {% endfor %}

{% endblock %}
