{% extends "main/base.html" %}

{% block title %} Main Page {% endblock %}

{% block content %}
    <h1>Main Page</h1>
    {% if not user.is_authenticated %}
        <a href="{% url 'user_register' %}">
            <button class="big">Register</button>
        </a>
        <button class="big">
            <a href="{% url 'user_login' %}">Log in</a>
        </button>
    {% endif %}

{% endblock %}
