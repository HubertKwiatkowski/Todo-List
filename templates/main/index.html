{% extends "main/base.html" %}

{% block title %} Main Page {% endblock %}

{% block content %}
    <h1>Main Page</h1>
    {% if not user.is_authenticated %}
        <button class="big">
            <a href="{% url 'user_register' %}">Register</a>
        </button>
        <button class="big">
            <a href="{% url 'user_login' %}">Log in</a>
        </button>
    {% endif %}

{% endblock %}
